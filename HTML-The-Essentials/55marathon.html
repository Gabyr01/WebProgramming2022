<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Marathon Form</title>
</head>

<body>
  <main>
    <h1>Race Registration!</h1>
    <form action="#">
      <p>
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text" name="firstName" required>
        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" name="lastName" required>
      <p>
      <p>Select a Race</p>
      <div>
        <input id="fun" type="radio" name="race" value="fun">
        <label for="fun">Fun Run 5k</label>
      </div>
      <div>
        <input id="half" type="radio" name="race" value="half">
        <label for="half">Half Marathon</label>
      </div>
      <div>
        <input id="full" type="radio" name="race" value="full">
        <label for="full">Full Marathon</label>
      </div>

      <p>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" required>
        <label for="psw">Password:</label>
        <input id="psw" type="password" name="psw" required>
      </p>
      <p>
        <label for="ageGroup">Select Age Group</label>
        <select name="ageGroup" id="ageGroup">
          <option value="minor" selected>under18</option>
          <option value="youngAdult"> 18-30</option>
          <option value="Adult"> 30-50</option>
          <option value="senior"> 50+</option>
        </select>
      </p>
      <button type="submit">Register!</button>
    </form>
  </main>
</body>

</html>
